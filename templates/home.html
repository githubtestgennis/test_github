{% extends 'basic.html' %}
{% block body %}
    <div class="page-header">
        <h1>Answered Questions</h1>
        <h1>Hello {{ user.name }}</h1>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="list-group">
                {% for question in questions %}
                    <a href="#" class="list-group-item">
                        <h4 class="list-group-item-heading">{{ question.name }}</h4>
                        <p class="list-group-item-text">Asked by: {{ question.askers_name }}</p>
                        <p class="list-group-item-text">Answered by: {{ question.expert_name }}</p>
                    </a>
                {% endfor %}

            </div>
        </div><!-- /.col-lg-12 -->
    </div>
{% endblock %}
